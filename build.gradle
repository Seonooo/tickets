plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.7'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'personal'
version = '0.0.1-SNAPSHOT'
description = 'tickets'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.kafka:spring-kafka'

    runtimeOnly 'com.mysql:mysql-connector-j'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // --- Testing Dependencies ---
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // Cucumber (ë²„ì „ í†µì¼)
    def cucumberVersion = '7.20.1'
    testImplementation "io.cucumber:cucumber-java:${cucumberVersion}"
    testImplementation "io.cucumber:cucumber-spring:${cucumberVersion}"
    testImplementation "io.cucumber:cucumber-junit-platform-engine:${cucumberVersion}"

    // ğŸ’¡ JUnit Platform Suite ì¶”ê°€ (TestRunner ì‹¤í–‰ì„ ìœ„í•¨)
    testImplementation 'org.junit.platform:junit-platform-suite'

    // Testcontainers with Spring Boot 3.2+ integration
    testImplementation "org.junit.jupiter:junit-jupiter:5.8.1"
    testImplementation 'org.springframework.boot:spring-boot-testcontainers'
    testImplementation 'org.testcontainers:junit-jupiter' // JUnit 5 í†µí•©

    // Testcontainers Modules
    testImplementation 'org.testcontainers:mysql'
    testImplementation 'org.testcontainers:kafka'

    // ğŸ’¡ RedisëŠ” Generic/Core ëª¨ë“ˆë¡œ ëŒ€ì²´ (ì´ì „ ì˜¤ë¥˜ í•´ê²°)
